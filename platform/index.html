<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Autolayout for Web Development</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" type="text/css" href="../objects/css/style.css">
</head>

<body>
    <header class="header">
        <div class="logo"></div>
        <ul class="action-bar">
            <li>文件</li>
            <li>编辑</li>
            <li>选择</li>
            <li>工具</li>
            <li>帮助</li>
        </ul>
    </header>
    <div class="container">
        <div class="navigation-bar">
            <div class="navigation-head">图层</div>
            <div class="layer-list" id="layerList"></div>
        </div>
        <div class="canvas" id="canvasArea">
            <div class="screen w414-h736" id="screenArea" al-type="Screen">
            </div>
            <div class="scale-bar">
                <button class="scale-small" id="scaleSmall">-</button>
                <span class="scale-status" id="scaleStatus">1.0</span>
                <button class="scale-large" id="scaleLarge">+</button>
            </div>
        </div>
        <div class="tools-bar">
            <div class="tools-module">
                <div class="module-symbol module-label" al-name="object-symbol" al-type="Label">Label</div>
                <div class="module-symbol module-image" al-name="object-symbol" al-type="Image">Image</div>
                <div class="module-symbol module-button" al-name="object-symbol" al-type="Button">Button</div>
                <div class="module-symbol module-view" al-name="object-symbol" al-type="View">View</div>
            </div>
            <div class="attributes-editor" id="attributesEditor">
            </div>
        </div>
    </div>
    <footer class="footer"></footer>
</body>
<script data-main="js/main.js" src="js/lib/require.js"></script>
</html>
